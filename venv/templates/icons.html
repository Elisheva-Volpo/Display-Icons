<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Icons</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List of Icons</h1>
    <ul>
        {% for icon in icons %}
        <li><a href="{{ url_for('show_icon', icon_name=icon) }}">{{ icon }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
