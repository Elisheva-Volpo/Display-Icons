<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results for {{ keyword }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>
    <ul>
        {% for icon in icons %}
        <li><a href="{{ url_for('show_icon', icon_name=icon) }}">{{ icon }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('search_icons_by_keyword') }}">New Search</a>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
